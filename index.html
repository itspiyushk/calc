<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">  
        <div class="result">
            <span>0</span>
        </div>
    <div class="buttons">
     <buttons class="item clear">AC</buttons>
     <buttons class="item ve">√</buttons>
     <buttons class="item percent">%</buttons>
     <buttons class="item divide">÷</buttons>
     <buttons class="item numbers">7</buttons>
     <buttons class="item numbers">8</buttons>
     <buttons class="item numbers">9</buttons>
     <buttons class="item multiply">x</buttons>
     <buttons class="item numbers">4</buttons>
     <buttons class="item numbers">5</buttons>
     <buttons class="item numbers">6</buttons>
     <buttons class="item minus">-</buttons>
     <buttons class="item numbers">1</buttons>
     <buttons class="item numbers">2</buttons>
     <buttons class="item numbers">3</buttons>
     <buttons class="item plus">+</buttons>
     <buttons class="item Hello">Hello</buttons>
     <buttons class="item zero">0</buttons>
     <buttons class="item dot">.</buttons>
     <buttons class="item equals">=</buttons>
     </div>
</body>
</html>
